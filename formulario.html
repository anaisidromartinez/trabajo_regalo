<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click&Gift</title>
</head>
<body>
    <h1>Bienvendio a Click & Gift</h1>
    <h2>Completa el formulario y encuentra el regalo perfecto</h2>
    <form>
        <h3>Tipo de celebración</h3>
        <input type="radio" id="cumpleaños" name="celebracion" value="cumpleaños">
        <label for="cumpleaños">Cumpleaños</label><br>
        <input type="radio" id="comunion" name="celebracion" value="comunion">
        <label for="comunion">Comunión</label><br>
        <input type="radio" id="amigo" name="celebracion" value="amigo">
        <label for="amigo">Amigo Invisible</label><br>
        <input type="radio" id="navidad" name="celebracion" value="navidad">
        <label for="navidad">Navidad</label><br>
        <input type="radio" id="aniversario" name="celebracion" value="aniversario">
        <label for="aniversario">Aniversario</label><br>

        <h3>Hobbies de la persona</h3>
        <input type="checkbox" id="literatura" name="literatura">
        <label for="cumpleaños">Literatura</label><br>
        <input type="checkbox" id="dibujo" name="dibujo">
        <label for="cumpleaños">Dibujo</label><br>
        <input type="checkbox" id="fotografia" name="fotografia">
        <label for="cumpleaños">Fotografia</label><br>
        <input type="checkbox" id="series" name="series">
        <label for="cumpleaños">Series/Pelis</label><br>
        <input type="checkbox" id="videojuegos" name="videojuegos">
        <label for="cumpleaños">Videojuegos</label><br>
        <input type="checkbox" id="deporte" name="deporte">
        <label for="cumpleaños">Deporte</label><br><br>
        <label>Otros Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies"><br>

        <h3>Gustos Personales</h3>
        <input type="checkbox" id="terror" name="terror">
        <label for="cumpleaños">Terror</label><br>
        <input type="checkbox" id="comedia" name="comedia">
        <label for="cumpleaños">Comedia</label><br>
        <input type="checkbox" id="tecnologia" name="tecnologia">
        <label for="cumpleaños">Tecnologia</label><br>
        <input type="checkbox" id="disney" name="disney">
        <label for="cumpleaños">Disney</label><br>
        <input type="checkbox" id="anime" name="anime">
        <label for="cumpleaños">Anime</label><br>
        <input type="checkbox" id="musica" name="musica">
        <label for="cumpleaños">Musica</label><br>
        <input type="checkbox" id="poesia" name="poesia">
        <label for="cumpleaños">Poesia</label><br>
        <input type="checkbox" id="moda" name="moda">
        <label for="cumpleaños">Moda</label><br>
    </form>
</body>
</html>
